<tr *ngIf="product">
  <td>{{product.id}}</td>
  <td>{{product.name}}</td>
  <td>{{product.price}}</td>
  <td>{{product.quantity}}</td>
  <td><span [ngClass]="product.available?'fa fa-check-square text-success':''"></span></td>
  <td><span [ngClass]="product.selected?'fa fa-check-circle text-success':''"></span> </td>
  <td>
    <button [ngClass]="!product.selected?'btn btn-success':'btn btn-danger'" (click)="onSelect(product)">
      <span *ngIf="!product.selected">Select</span>
      <span *ngIf="product.selected">Unselect</span>
    </button>
  </td>
  <td>
    <button (click)="onDelete(product)" class="btn btn-danger">
      <i class="fa fa-trash-o"></i>
    </button>
  </td>
  <td>
    <button (click)="onEdit(product)" class="btn btn-success">
      <i class="fa fa-edit"></i>
    </button>
  </td>
</tr>
